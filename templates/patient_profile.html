<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Profile - NeuroSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body { margin:0; font-family:Arial; background:#f8fafc; }

        .navbar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:14px 35px;
            background:white;
            border-bottom:1px solid #e5e7eb;
        }
        .nav-left { display:flex; align-items:center; gap:10px; }
        .nav-logo { width:35px; }
        .nav-title { font-size:22px; font-weight:bold; }

        .nav-menu a {
            margin:0 18px;
            text-decoration:none;
            color:#4b5563;
            font-weight:500;
            padding-bottom:6px;
        }
        .nav-menu a.active {
            color:#2563eb;
            border-bottom:3px solid #2563eb;
        }

        .container {
            padding:40px 55px;
            max-width:1100px;
            margin:auto;
        }

        .title { font-size:32px; font-weight:bold; }
        .subtitle { color:#6b7280; margin-bottom:25px; }

        .tabs {
            display:flex;
            gap:20px;
            border-bottom:1px solid #e5e7eb;
            margin-bottom:25px;
            padding-bottom:10px;
        }
        .tab {
            font-size:16px;
            font-weight:500;
            cursor:pointer;
            padding:8px 15px;
            border-radius:8px;
            color:#4b5563;
        }
        .tab.active { background:#2563eb; color:white; }

        .profile-box {
            background:white;
            padding:25px;
            border-radius:12px;
            border:1px solid #e5e7eb;
        }

        .form-row {
            display:flex;
            justify-content:space-between;
            gap:20px;
            margin-top:15px;
        }

        label {
            font-size:14px;
            color:#374151;
            font-weight:500;
        }

        input, select {
            margin-top:6px;
            width:100%;
            padding:12px;
            border:1px solid #d1d5db;
            border-radius:10px;
            font-size:15px;
        }

        .save-btn {
            margin-top:25px;
            padding:12px 25px;
            background:#2563eb;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
            font-size:16px;
        }
        .save-btn:hover { background:#1d4ed8; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='logo.png') }}" class="nav-logo">
        <span class="nav-title">NeuroSense</span>
    </div>

    <div class="nav-menu">
        <a href="{{ url_for('patient_dashboard') }}"
           class="{{ 'active' if active_page=='dashboard' else '' }}">Dashboard</a>

        <a href="assessment"
           class="{{ 'active' if active_page=='assessment' else '' }}">Start Assessment</a>

        <a href="timeline"
           class="{{ 'active' if active_page=='timeline' else '' }}">Health Timeline</a>

        <a href="ehr"
           class="{{ 'active' if active_page=='ehr' else '' }}">My EHR</a>

        <a href="patient_profile"
           class="{{ 'active' if active_page=='profile' else '' }}">My Profile</a>
    </div>
</div>

<div class="container">

    <div class="title">My Profile</div>
    <div class="subtitle">Manage your account settings and preferences</div>

    <div class="tabs">
        <div class="tab active">Personal</div>
        <div class="tab">Security</div>
        <div class="tab">Notifications</div>
        <div class="tab">Privacy</div>
    </div>

    <!-- PROFILE FORM -->
    <form action="{{ url_for('update_profile') }}" method="POST">
        <div class="profile-box">

            <h3>Personal Information</h3>
            <p style="color:#6b7280;">Update your personal details</p>

            <!-- FULL NAME -->
            <div class="form-row">
                <div style="width:100%;">
                    <label>Full Name</label>
                    <input type="text"
                           name="full_name"
                           value="{{ info.full_name }}"
                           required>
                </div>
            </div>

            <!-- EMAIL + PHONE -->
            <div class="form-row">
                <div style="width:48%;">
                    <label>Email Address</label>
                    <input type="email"
                           name="email"
                           value="{{ info.email }}"
                           readonly>
                </div>
                <div style="width:48%;">
                    <label>Password</label>
                    <input type="password"
                           name="password"
                           value="{{ info.password }}"
                           
                           required>
                </div> 
                <div style="width:48%;">
                    <label>Phone Number</label>
                    <input type="tel"
                           name="phone"
                           value="{{ info.phone }}"
                           pattern="[0-9]{10}"
                           required>
                </div>
            </div>

            <!-- AGE + GENDER -->
            <div class="form-row">
                <div style="width:48%;">
                    <label>Age</label>
                    <input type="number"
                           name="age"
                           min="1"
                           max="120"
                           value="{{ info.age }}"
                           required>
                </div>

                <div style="width:48%;">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="Female" {{ "selected" if info.gender=='Female' else "" }}>Female</option>
                        <option value="Male" {{ "selected" if info.gender=='Male' else "" }}>Male</option>
                        <option value="Other" {{ "selected" if info.gender=='Other' else "" }}>Other</option>
                    </select>
                </div>
            </div>

            <!-- BLOOD TYPE -->
            <div style="width:48%; margin-top:20px;">
                <label>Blood Type</label>
                <select name="blood_type" required>
                    <option value="A+" {{ "selected" if info.blood_type=='A+' else "" }}>A+</option>
                    <option value="A-" {{ "selected" if info.blood_type=='A-' else "" }}>Aâˆ’</option>
                    <option value="B+" {{ "selected" if info.blood_type=='B+' else "" }}>B+</option>
                    <option value="O+" {{ "selected" if info.blood_type=='O+' else "" }}>O+</option>
                </select>
            </div>

            <button class="save-btn" type="submit">Save Changes</button>
        </div>
    </form>

</div>

</body>
</html>
