

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lifestyle & Behavioral Factors - NeuroSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo {
            width: 35px;
        }

        .nav-title {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #4b5563;
            font-weight: 500;
            padding-bottom: 6px;
        }

        .nav-menu a.active {
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
        }

        /* PAGE LAYOUT */
        .container {
            padding: 40px 60px;
            max-width: 1100px;
            margin: auto;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
        }

        .page-number {
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* PROGRESS BAR */
        .progress {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            margin: 30px 0;
        }

        .progress-fill {
            width: 75%;
            height: 100%;
            background: #1d9bf0;
            border-radius: 10px;
        }

        /* SECTION BOX */
        .section-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            margin-bottom: 40px;
        }

        .section-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .section-sub {
            color: #6b7280;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type=number], input[type=range] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            margin-top: 5px;
        }

        /* BUTTONS */
        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-back {
            padding: 12px 30px;
            background: #e5e7eb;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-next {
            padding: 12px 35px;
            background: #2563eb;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
        }

        .btn-next:hover {
            background: #1e4ed8;
        }
    </style>
</head>

<body>

    
    <!-- NAVBAR -->
    <div class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='logo.png') }}" class="nav-logo">
        <span class="nav-title">NeuroSense</span>
    </div>

    <div class="nav-menu">
        <a href="patient_dashboard" class="active">Dashboard</a>
        <a href="assessment">Start Assessment</a>
        <a href="timeline">Health Timeline</a>
        <a href="ehr">My EHR</a>
        <a href="patient_profile">My Profile</a>
    </div>
</div>

    <!-- PAGE CONTENT -->
    <div class="container">

        <div class="title">Lifestyle & Behavioral Factors</div>
        <div class="page-number">Page 3 of 4</div>

        <!-- PROGRESS BAR -->
        <div class="progress">
            <div class="progress-fill"></div>
        </div>

        <!-- SECTION -->
         <form method="POST">
        <div class="section-box">
            <div class="section-header">Lifestyle & Behavioral Information</div>
            <div class="section-sub">Tell us about your daily habits</div>

            <!-- ROW 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label>Physical Activity Level</label>
                    <select name="physicalActivity">
                        <option>Select</option>
                         <option value="sedentary">Sedentary</option>
    <option value="light">Light</option>
    <option value="moderate">Moderate</option>
    <option value="active">Active</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sleep Quality</label>
                    <select name="sleepQuality">
                        <option>Select sleep quality</option>
                       <option value="poor">Poor</option>
    <option value="fair">Fair</option>
    <option value="good">Good</option>
    <option value="excellent">Excellent</option>
                    </select>
                </div>
            </div>

            <!-- ALCOHOL SLIDER -->
            <div class="form-group">
                <label>Alcohol Consumption (drinks per week): <span id="alcVal">0</span></label>
                <input type="range" name="alcoholConsumption" min="0" max="30" value="0" oninput="alcVal.innerText = this.value">
            </div>

            <!-- ROW 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label>Smoking Status</label>
                    <select name="smokingStatus">
                        <option>Select status</option>
                       <option value="never">Never</option>
    <option value="former">Former</option>
    <option value="current">Current</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Diet Type</label>
                    <select name="dietType">
                        <option>Select diet</option>
                      <option value="standard">Standard</option>
    <option value="mediterranean">Mediterranean</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="vegan">Vegan</option>
                    </select>
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="form-row">
                <div class="form-group">
                    <label>Coffee Consumption</label>
                    <select name="coffeeConsumption">
                        <option>Select consumption</option>
                        <option value="none">None</option>
    <option value="1-2">1–2 cups/day</option>
    <option value="3-4">3–4 cups/day</option>
    <option value="5+">5+ cups/day</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Social Engagement</label>
                    <select name="socialEngagement">
                        <option>Select level</option>
                        <option value="low">Low</option>
    <option value="moderate">Moderate</option>
    <option value="high">High</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- BUTTONS -->
        <div class="btn-row">
          <button class="btn-back" formaction="assessment?step=2">← Previous</button>
  <button class="btn btn-primary mt-3">Next →</button>
          
        </div>
</form>
    </div>

</body>
</html>
